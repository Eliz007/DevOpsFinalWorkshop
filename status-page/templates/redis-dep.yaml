apiVersion: apps/v1
kind: Deployment
metadata:
  name: statuspage-redis
  labels:
    app: statuspage-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statuspage-redis
  template:
    metadata:
      labels:
        app: statuspage-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: {{ .Values.redis.size }}
  storageClassName: {{ .Values.redis.storageClass }}
